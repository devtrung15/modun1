<body>
<canvas width="700" height="700px" style="border: 3px solid" id="canvas"></canvas>
</body>
<script>
    let canvas = document.getElementById("canvas")

    class circle {
        x;
        y;
        radius;
        color;
        constructor(x, y, radius, color) {
            this.x = x
            this.y = y
            this.radius = radius
            this.color = color
        }

        render(canvas) {
            let ctx = canvas.getContext("2d")
            ctx.beginPath()
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2)
            ctx.strokeStyle = this.color
            ctx.stroke()
        }
    }

    let cirCle = new circle(50, 50, 80, "#000000")
    cirCle.render(canvas)
</script>
